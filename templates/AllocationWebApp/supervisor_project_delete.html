{% extends 'AllocationWebApp/layouts/base.html' %}

{% block title %} Delete Project {% endblock title %}

{% block content %}

    <div class="header-bar-border-bottom" style="background-color:rgb(0,83,152)">
        
        <div class="back-button">
            <a class="btn btn-light" href="{% url 'AllocationWebApp:supervisor-projects' %}" role="button">Back</a>
        </div>

        <div class="header-bar-header">
            <h1>Confirm Delete</h1>
        </div>

        <div></div> <!-- Filler div for space-between styling -->

    </div>  

    <div class="card-body">

        <form method="POST" action="">

            {% csrf_token %}

            <p>Are you sure you want to delete this project? "{{project}}"</p>

            <input type="submit" class="btn btn-light" value="Delete">

        </form>

    </div>

    
{% endblock content %}
